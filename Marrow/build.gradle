plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.github.skeletonarmy.marrow'
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_14
        targetCompatibility JavaVersion.VERSION_14
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly 'com.acmerobotics.roadrunner:ftc:0.1.21'
    compileOnly 'com.acmerobotics.roadrunner:actions:1.0.1'
    implementation "dev.frozenmilk.dairy:CachingHardware:1.0.0"
}

publishing {
    publications {
        release(MavenPublication) {
            from components.findByName('release')
        }
    }
}
